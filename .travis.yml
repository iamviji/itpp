language: cpp
compiler:
  - clang
  - gcc
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - debhelper
      - libblas-dev
      - libfftw3-dev
      - liblapack-dev
      - gfortran
      - libgtest-dev
      - cmake
      - cmake-data

before_install:
  - pip install --user cpp-coveralls

script:
  - cmake . -DCMAKE_CXX_FLAGS="-O0 -g -fprofile-arcs -ftest-coverage" -DCMAKE_EXE_LINKER_FLAGS="-fprofile-arcs -ftest-coverage"  -DCMAKE_BUILD_TYPE=Debug -DCMAKE_VERBOSE_MAKEFILE=ON -DGTEST_DIR=/usr/src/gtest -DHTML_DOCS=off && cmake --build . --target itpp && cmake --build . --target itpp_gtests && ./gtests/itpp_gtests

after_success:
  - coveralls --exclude tests --gcov-options '\-lp'
